<div data-dialog-backdrop="user-modal" data-dialog-backdrop-close="true" class="pointer-events-none fixed inset-0 z-[999]
           grid place-items-center bg-opacity-60 opacity-0 
           backdrop-blur-sm transition-opacity duration-300 bg-black/50">

    <div data-dialog="user-modal"
        class="relative mx-auto w-full max-w-[24rem] rounded-lg overflow-hidden shadow-sm bg-white">

        <div class="flex items-center justify-center h-24 bg-slate-800 text-white">
            <h3 class="text-2xl">User Form</h3>
        </div>

        <div class="flex flex-col gap-4 p-6">
            <div>
                <label class="block mb-2 text-sm text-slate-600">Name</label>
                <input id="nameInput" type="text"
                    class="w-full bg-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 outline-none focus:border-slate-800 transition-all"
                    required />
                <p id="nameError" class="text-red-500 text-xs mt-1"></p>
            </div>

            <div>
                <label class="block mb-2 text-sm text-slate-600">Username</label>
                <input id="usernameInput" type="text"
                    class="w-full bg-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 outline-none focus:border-slate-800 transition-all"
                    required />
                <p id="usernameError" class="text-red-500 text-xs mt-1"></p>
            </div>

            <div>
                <label class="block mb-2 text-sm text-slate-600">Email</label>
                <input id="emailInput" type="email"
                    class="w-full bg-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 outline-none focus:border-slate-800 transition-all"
                    required />
                <p id="emailError" class="text-red-500 text-xs mt-1"></p>
            </div>

            <div>
                <label class="block mb-2 text-sm text-slate-600">Password</label>
                <input id="passwordInput" type="password"
                    class="w-full bg-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 outline-none focus:border-slate-800 transition-all"
                    required />
                <p id="passwordError" class="text-red-500 text-xs mt-1"></p>
            </div>
        </div>

        <div class="p-6 flex justify-end gap-2">
            <button onclick="closeModal()"
                class="rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none cursor-pointer">
                Close
            </button>
            <button onclick="submitUserForm()"
                class="rounded-md bg-slate-800 py-2 px-4 text-sm text-white cursor-pointer hover:shadow-lg">
                Create
            </button>
        </div>
    </div>

</div>
