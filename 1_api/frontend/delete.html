<div data-dialog-backdrop="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity bg-opacity-60 opacity-0 
           backdrop-blur-sm" data-dialog-backdrop-close="true">
    <div class="bg-white rounded-lg shadow-xl p-6 w-96">
        <h2 class="text-xl font-semibold mb-4">Delete Confirmation</h2>

        <p class="text-slate-700 mb-6">
            Are you sure you want to delete this user? This action cannot be undone.
        </p>

        <div class="flex justify-end gap-3">
            <button onclick="closeDeleteModal()" class="px-4 py-2 rounded-md border border-slate-300 cursor-pointer">
                Cancel
            </button>

            <button onclick="confirmDelete()" class="px-4 py-2 rounded-md bg-red-600 text-white cursor-pointer">
                Delete
            </button>
        </div>
    </div>
</div>
